<ion-header>
    <ion-navbar>
        <ion-title>
            IoT Smart Meter Application
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
     
   <form [formGroup]="loginForm">
    <ion-list>
        <ion-item>
            <ion-label floating>Membername</ion-label>
            <ion-input type="text" name="membername" class="form-control" formControlName="membername" ></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" name="password" class="form-control" formControlName="password"></ion-input>
        </ion-item>

    </ion-list>

    <div id="topButtons">
        <button block ion-button (click)="login()">Login</button>
        <button ion-button (click)="register()" item-left>Register</button>
    </div>
    </form>
</ion-content>
