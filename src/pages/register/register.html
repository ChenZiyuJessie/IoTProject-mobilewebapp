
<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="addMemberForm" (ngSumit)="addMemberForm()">
  <ion-list>
    <ion-item>
      <ion-label floating>Room</ion-label>
      <ion-input type="text" formControlName="room" id="room" class="form-control"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Member Name</ion-label>
      <ion-input type="text" formControlName="membername" id="membername" class="form-control"></ion-input>
    </ion-item>
    

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" formControlName="email" id="id "class="form-control"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Telephone</ion-label>
      <ion-input type="text" formControlName="tel" id="tel" class="form-control"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" formControlName="password" id="password" class="form-control"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input type="password" formControlName="cpass" id="cpass" class="form-control"></ion-input>
    </ion-item>


  </ion-list>

  <div padding>
    <button block ion-button (click)="registerMember()">Register</button>
  </div>
  </form>
</ion-content>
